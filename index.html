<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="аватарка Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевский лес, в котором виднеется здание">
          <div class="element__wrapper">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/desertRelief-1.jpg"
            alt="Пустынные равнины. В небе летают воздущны шары">
          <div class="element__wrapper">
            <h2 class="element__title">Каппадокия</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/desertRelief-2.jpg" alt="Рельеф пустыни">
          <div class="element__wrapper">
            <h2 class="element__title">Селиме</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/snowyMountains.jpg" alt="Снежная гора Дахштайн">
          <div class="element__wrapper">
            <h2 class="element__title">Гора Дахштайн</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/gora.png" alt="Закат, на котором виднеется гора Эльбрус">
          <div class="element__wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Лес в, котором расположено здание">
          <div class="element__wrapper">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-btn element__like-btn_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="#">
        <input class="popup__text popup__text_type_name" name="nameInput" type="text" placeholder="Имя"
          value="Жак-Ив Кусто">
        <input class="popup__text popup__text_type_job" name="jobInput" type="text" placeholder="О себе"
          value="Исследователь океана">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
